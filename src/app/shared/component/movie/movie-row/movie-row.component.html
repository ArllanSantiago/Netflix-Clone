<div class="movierow" *ngIf="movieRow.items.results.length > 0">
    <h2 class="movierow-title">{{movieRow.title}}</h2>
    <div class="movierow-listarea">
        <div class="movierow-list">
            <div class="movierow-item" *ngFor="let movie of movieRow.items.results">
                <img [src]="'https://image.tmdb.org/t/p/w300'+movie.poster_path" [alt]="movie.original_title">
            </div> 
        </div>
    </div>
</div>
